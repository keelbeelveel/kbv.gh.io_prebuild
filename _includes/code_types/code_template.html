<span class="code_type">
    <span class="specialtext code_type">
        <a href="{{ include.typeref }}">
            {{ include.type }}
        </a>
    </span>
    <div class="code_info">
        <span class="label">
            {{ include.type }}
        </span>
        {{ include.typedesc }}
        <hr>
        <span>
            <span class="type">{{ include.type }}</span>
            files can be edited with 
            <span class="program">
                <a href="{{ include.progref }}">
                    {{ include.program }}
                </a>
            </span>.
        </span>
    </div>
</span>
